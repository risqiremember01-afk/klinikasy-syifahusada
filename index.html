<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik & Saran - Klinik Asy-Syifa Husada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Palet Warna Klinik: Hijau Teal (Aman, Sehat), Biru Muda (Tenang, Profesional) */
        :root {
            --primary-color: #00796b; /* Hijau Teal Tua */
            --secondary-color: #4db6ac; /* Hijau Teal Muda */
            --background-color: #f0f8f7; /* Hampir Putih, Sedikit Hijau */
            --text-color: #333;
            --button-hover: #004d40;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--background-color); 
            color: var(--text-color);
        }

        /* HEADER & HERO SECTION */
        header { 
            text-align: center; 
            padding: 40px 20px 20px; /* Padding dikurangi di bawah karena logo */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        /* Gaya untuk Logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px; /* Atur ukuran maksimum logo */
            height: auto;
            background-color: white; /* Beri latar belakang putih agar logo terlihat jelas */
            padding: 10px;
            border-radius: 50%; /* Bentuk lingkaran untuk estetika */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* CTA BUTTONS */
        .cta-buttons {
            text-align: center; 
            margin-bottom: 40px;
        }
        
        .cta-buttons h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5em;
        }

        .cta-buttons button { 
            padding: 15px 35px; 
            margin: 10px; 
            font-size: 1.1em; 
            cursor: pointer; 
            background-color: var(--secondary-color); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 121, 107, 0.4);
        }

        .cta-buttons button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* FORM CONTAINER */
        .form-container { 
            max-width: 800px;
            margin: 0 auto;
            background-color: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: var(--box-shadow);
        }

        .form-container h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--primary-color); 
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea, input[type="file"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(77, 182, 172, 0.5);
            outline: none;
        }

        textarea { 
            resize: vertical; 
        }

        /* SUBMIT BUTTON */
        .form-container button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .form-container button[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo-asyifa.png" alt="Logo Klinik Asy-Syifa Husada">
        </div>
        <h1>Suara Anda Membangun Pelayanan Kami</h1>
        <p>Kami berkomitmen untuk memberikan layanan kesehatan terbaik. Kritik, saran, dan pujian Anda adalah energi bagi kami.</p>
    </header>

    <div class="cta-buttons">
        <h2>Pilih Jenis Pelayanan yang Anda Terima:</h2>
        <button id="showRawatJalan">Pasien Rawat Jalan (Poliklinik)</button>
        <button id="showRawatInap">Pasien Rawat Inap (Kamar)</button>
    </div>

    <div class="form-container">

        <form id="formRawatJalan" class="hidden" action="/submit-pengaduan-rawat-jalan" method="POST" enctype="multipart/form-data">
            <h2>Formulir Masukan Pelayanan Rawat Jalan</h2>
            
            <div class="form-group">
                <label for="rj_nama">Nama Lengkap (Opsional)</label>
                <input type="text" id="rj_nama" name="nama" placeholder="Cth: Budi Santoso">
            </div>

            <div class="form-group">
                <label for="rj_tanggal_kunjungan">Tanggal Kunjungan <span style="color: red;">*</span></label>
                <input type="date" id="rj_tanggal_kunjungan" name="tanggal_kunjungan" required>
            </div>

            <div class="form-group">
                <label for="rj_jenis_layanan">Fokus Kritik/Saran <span style="color: red;">*</span></label>
                <select id="rj_jenis_layanan" name="jenis_layanan" required>
                    <option value="">-- Pilih Bagian Layanan --</option>
                    <option value="Administrasi">Pendaftaran/Administrasi</option>
                    <option value="Dokter">Pelayanan Dokter</option>
                    <option value="Perawat">Pelayanan Perawat/Asisten</option>
                    <option value="Farmasi">Farmasi/Obat</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Jenis Masukan <span style="color: red;">*</span></label>
                <input type="radio" id="rj_kritik" name="jenis_masukan" value="Kritik/Keluhan" required>
                <label for="rj_kritik" style="display: inline; font-weight: normal; margin-right: 15px;">Kritik/Keluhan</label>
                <input type="radio" id="rj_saran" name="jenis_masukan" value="Saran/Pujian" required>
                <label for="rj_saran" style="display: inline; font-weight: normal;">Saran/Pujian</label>
            </div>

            <div class="form-group">
                <label for="rj_judul">Judul Singkat Masukan <span style="color: red;">*</span></label>
                <input type="text" id="rj_judul" name="judul" placeholder="Cth: Antrian Farmasi Terlalu Lama" required>
            </div>

            <div class="form-group">
                <label for="rj_detail">Detail Masukan Anda (Maks. 500 Karakter) <span style="color: red;">*</span></label>
                <textarea id="rj_detail" name="detail" rows="6" maxlength="500" required placeholder="Jelaskan secara spesifik agar kami dapat menindaklanjuti."></textarea>
            </div>
            
            <div class="form-group">
                <label for="rj_bukti">Unggah Bukti Pendukung (Opsional)</label>
                <input type="file" id="rj_bukti" name="bukti" accept="image/*, application/pdf">
            </div>

            <div class="form-group">
                <input type="checkbox" id="rj_anonim" name="anonim">
                <label for="rj_anonim" style="display: inline; font-weight: normal;">Kirim Masukan Secara **Anonim** (Tidak perlu dihubungi)</label>
            </div>
            
            <button type="submit">Kirim Masukan Rawat Jalan</button>
        </form>

        <form id="formRawatInap" class="hidden" action="/submit-pengaduan-rawat-inap" method="POST" enctype="multipart/form-data">
            <h2>Formulir Masukan Pelayanan Rawat Inap</h2>
            
            <div class="form-group">
                <label for="ri_nama">Nama Pasien/Penanggung Jawab (Opsional)</label>
                <input type="text" id="ri_nama" name="nama" placeholder="Cth: Pasien An. Budi Santoso">
            </div>

            <div class="form-group">
                <label for="ri_tanggal_keluar">Tanggal Keluar/Perkiraan Keluar <span style="color: red;">*</span></label>
                <input type="date" id="ri_tanggal_keluar" name="tanggal_keluar" required>
            </div>
            
            <div class="form-group">
                <label for="ri_no_kamar">Nomor Kamar/Bangsal (Opsional)</label>
                <input type="text" id="ri_no_kamar" name="no_kamar" placeholder="Cth: Ruang Melati 3">
            </div>

            <div class="form-group">
                <label for="ri_jenis_layanan">Fokus Kritik/Saran <span style="color: red;">*</span></label>
                <select id="ri_jenis_layanan" name="jenis_layanan" required>
                    <option value="">-- Pilih Bagian Layanan --</option>
                    <option value="Perawat">Pelayanan Perawat</option>
                    <option value="Dokter">Pelayanan Dokter Jaga/Visite</option>
                    <option value="Fasilitas">Fasilitas & Kebersihan Kamar</option>
                    <option value="Gizi">Makanan/Gizi Pasien</option>
                    <option value="Administrasi">Administrasi Billing/Kepulangan</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ri_rating_perawat">Rating Pelayanan Perawat (1=Buruk, 5=Sangat Baik) <span style="color: red;">*</span></label>
                <input type="number" id="ri_rating_perawat" name="rating_perawat" min="1" max="5" placeholder="Masukkan angka 1-5" required>
            </div>
            
            <div class="form-group">
                <label for="ri_detail">Detail Masukan Anda (Maks. 500 Karakter) <span style="color: red;">*</span></label>
                <textarea id="ri_detail" name="detail" rows="6" maxlength="500" required placeholder="Jelaskan secara spesifik: shift (pagi/siang/malam), nama petugas (jika tahu)."></textarea>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="ri_anonim" name="anonim">
                <label for="ri_anonim" style="display: inline; font-weight: normal;">Kirim Masukan Secara **Anonim** (Tidak perlu dihubungi)</label>
            </div>
            
            <button type="submit">Kirim Masukan Rawat Inap</button>
        </form>

    </div>

    <script>
        const formRawatJalan = document.getElementById('formRawatJalan');
        const formRawatInap = document.getElementById('formRawatInap');
        const btnRawatJalan = document.getElementById('showRawatJalan');
        const btnRawatInap = document.getElementById('showRawatInap');

        function toggleActiveButton(activeBtn, inactiveBtn) {
            activeBtn.style.backgroundColor = 'var(--primary-color)';
            inactiveBtn.style.backgroundColor = 'var(--secondary-color)';
        }

        btnRawatJalan.addEventListener('click', function() {
            formRawatJalan.classList.remove('hidden');
            formRawatInap.classList.add('hidden');
            toggleActiveButton(btnRawatJalan, btnRawatInap);
        });

        btnRawatInap.addEventListener('click', function() {
            formRawatInap.classList.remove('hidden');
            formRawatJalan.classList.add('hidden');
            toggleActiveButton(btnRawatInap, btnRawatJalan);
        });
    </script>
</body>
</html>
